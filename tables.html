<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8  ">
    <title>HTML Tables</title>
  </head>

  <body>
    <h1>Tables</h1>
    <p>Welcome to Tables. We will learn how to build tables from scratch.</p>
    
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Aisle</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bread</td>
          <td>2</td>
          <td>$3.00</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Tomato</td>
          <td>1</td>
          <td>$5.00</td>
          <td>8</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>N/A</td>
          <td>$8.00</td>
          <td>N/A</td>
        </tr>
      </tfoot>
      
      
    </table>

  </body>
</html>
